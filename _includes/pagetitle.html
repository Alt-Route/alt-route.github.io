<section id="slider" class="slider-element slider-parallax swiper_wrapper min-vh-60 min-vh-md-100 include-header">
    <div class="slider-inner">

        <div class="swiper-container swiper-parent">
            <div class="swiper-wrapper">
                <div class="swiper-slide dark">
                    <div class="container">
                        <div class="slider-title slider-caption-left">
                            <h3 data-animate="fadeIn"> {{ page.type }}</h3>
                            <h2 data-animate="fadeInUp">{{ page.title }}</h2>
                            <h4 style="padding-top:30px;"><span data-animate="fadeIn" data-delay="700" style="color: white;">Written By: {{ page.author }}</span><span data-animate="fadeIn" data-delay="1400" style="color: white;"> | Published On: {{page.date | date: "%a, %b %d, %y"}}</span></h4>
                        </div>
                    </div>
                    <div class="swiper-slide-bg" style="background-image: url('{{ page.img }}'); background-position: center bottom">
                        <div class="video-overlay" style="background-color: rgba(0,0,0,0.55);"></div>
                </div>
            </div>
        </div>

    </div>
</section>
